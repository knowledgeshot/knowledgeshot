<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ .TitleHead }}</title>

    <style>
        body {
            font-family: Arial, serif;
            padding: 20px;
            background: #f1f1f1;
        }

        .header {
            padding: 30px;
            font-size: 40px;
            text-align: center;
            background: white;
        }

        .leftcolumn {
            float: left;
            width: 100%;
        }

        .fakeimg {
            width: 98%;
            padding: 20px;
        }

        .card {
            background-color: white;
            padding: 20px;
            margin-top: 20px;
        }

        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        .footer {
            padding: 20px;
            text-align: center;
            background: #ddd;
            margin-top: 20px;
        }

        @media screen and (max-width: 800px) {
            .leftcolumn, .rightcolumn {
                width: 100%;
                padding: 0;
            }
        }
    </style>
</head>
<body>
<div class="header">
    <h2>{{ .Title }}</h2>
</div>

<div class="row">
    <div class="leftcolumn">
        <div class="card">
            <div class="fakeimg" style="height:200px;">
                <img src="{{ .Img }}" alt="Image" style="height: 100%">
            </div>
            <p>{{ .Content }}</p>
            <p>Sources:</p>
            <!-- <p> {{ .Sources }}</p> -->
            <div>{{ .Sources }}</div>
        </div>
    </div>
</div>

<div class="footer">
    <h2>Running KnowledgeShot Version {{ .Version }}</h2>
</div>
</body>
</html>
